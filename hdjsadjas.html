 <!DOCTYPE html>
 <html>

 <head>
     <meta charset="utf-8">

     <link href="css/bootstrap.min.css" rel="stylesheet">
     <link href="css/font-awesome.min.css" rel="stylesheet">

     <!--Custom Font-->

     <!--script de firebse-->

 </head>

 <div class="modal-content">
     <div class="modal-header">
         <h5 class="modal-title" id="exampleModalScrollableTitle">Ordenar Reabastecimientos De Cocina</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
         </button>
     </div>

     <div class="modal-body">
         <div class="container-fluid">
             <form class="form-horizontal" id="form" enctype="multipart/form-data">
                 <div class="form-group">
                     <div class="col-sm-9">
                         <label for="">Sucursal</label>
                         <select id="sucursal" class="form-control" name="sucursal" required="">
                             <option selected="true" hidden="true" value="" disabled>-- sucursal --
                             </option>

                         </select>
                     </div>
                 </div>

                 <div class="form-group">
                     <div class="col-sm-9">
                         <label for="">descripcion</label>
                         <textarea name="textarea" id="descripcion" rows="5" cols="100">Write something here</textarea>
                     </div>
                 </div>
                 <div class="form-group">
                     <div class="col-sm-9">
                         <label for="">Proveedor</label>
                         <select id="proveedor" class="form-control" name="proveedor" required="">
                             <option selected="true" hidden="true" value="" disabled>-- Proveedor --
                             </option>
                         </select>
                     </div>
                 </div>
                 <div class="form-group">
                     <div class="col-sm-9">
                         <button type="button" id="boton" onclick="RegistrarOrdenes();" class="btn btn-primary">Registrar</button>
                     </div>
                 </div>
             </form>
         </div>
     </div>
     <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

     </div>
 </div>
 </div>
 </div>
 <script src="process/ordenesCocina.js"></script>
