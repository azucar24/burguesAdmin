<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BURGUES - Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/datepicker3.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="imagen/FB_IMG_1568919738418.jpg">



    <!--script de firebse-->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"> </script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"> </script>
</head>

<body>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <center>
                    <br>
                    <img src="imagen/Logo%20Burgues/300ppi/Logo_black.png" width="150" height="100" alt=""></center>
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" id="correo" type="email"
                                    autofocus="" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" id="password" name="password"
                                    type="password" value="" required>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <button type="button" id="boton" onclick="loguear();"
                                        class="btn btn-primary">Login</button>
                                </div>
                            </div>

                    </form>
                </div>
            </div>
        </div><!-- /.col-->
    </div><!-- /.row -->


    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="process/loguear.js"></script>

</body>

</html>
